<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Horloge</title>

  <style>
    /* ðŸ”´ OBLIGATOIRE pour Notion */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0) !important;
    }

    body {
      display: grid;
      place-items: center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: inherit; /* laisse Notion gÃ©rer la couleur */
    }

    .clock {
      text-align: center;
    }

    .time {
      font-size: 34px;
      font-weight: 700;
      letter-spacing: 0.5px;
      line-height: 1;
    }

    .date {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.75;
    }
  </style>
</head>

<body>
  <div class="clock">
    <div class="time" id="time">--:--:--</div>
    <div class="date" id="date">--</div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const tz = params.get("tz") || Intl.DateTimeFormat().resolvedOptions().timeZone;
    const locale = params.get("locale") || navigator.language || "fr-FR";
    const showSeconds = (params.get("seconds") || "1") !== "0";

    const timeEl = document.getElementById("time");
    const dateEl = document.getElementById("date");

    function tick() {
      const now = new Date();

      const timeFormatter = new Intl.DateTimeFormat(locale, {
        timeZone: tz,
        hour: "2-digit",
        minute: "2-digit",
        second: showSeconds ? "2-digit" : undefined
      });

      const dateFormatter = new Intl.DateTimeFormat(locale, {
        timeZone: tz,
        weekday: "long",
        day: "2-digit",
        month: "long"
      });

      timeEl.textContent = timeFormatter.format(now);
      dateEl.textContent = dateFormatter.format(now);
    }

    tick();
    setInterval(tick, 500);
  </script>
</body>
</html>
