<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Horloge</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display: grid;
      place-items: center;
      height: 100vh;
      background: transparent;
    }
    .card {
      padding: 18px 22px;
      border-radius: 16px;
      border: 1px solid rgba(120,120,120,.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      min-width: 220px;
      text-align: center;
    }
    .time { font-size: 34px; font-weight: 700; letter-spacing: 0.5px; }
    .date { margin-top: 6px; font-size: 14px; opacity: .8; }
  </style>
</head>
<body>
  <div class="card">
    <div class="time" id="time">--:--:--</div>
    <div class="date" id="date">--</div>
  </div>

  <script>
    // Paramètres optionnels via l’URL :
    // ?tz=Europe/Paris&locale=fr-FR&seconds=1
    const params = new URLSearchParams(location.search);
    const tz = params.get("tz") || Intl.DateTimeFormat().resolvedOptions().timeZone;
    const locale = params.get("locale") || navigator.language || "fr-FR";
    const showSeconds = (params.get("seconds") || "1") !== "0";

    const timeEl = document.getElementById("time");
    const dateEl = document.getElementById("date");

    function tick(){
      const now = new Date();
      const timeFmt = new Intl.DateTimeFormat(locale, {
        timeZone: tz,
        hour: "2-digit",
        minute: "2-digit",
        second: showSeconds ? "2-digit" : undefined
      });
      const dateFmt = new Intl.DateTimeFormat(locale, {
        timeZone: tz,
        weekday: "long",
        day: "2-digit",
        month: "long",
        year: "numeric"
      });

      timeEl.textContent = timeFmt.format(now);
      dateEl.textContent = dateFmt.format(now);
    }

    tick();
    setInterval(tick, 250);
  </script>
</body>
</html>
